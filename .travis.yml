# OS Configuration
os:
  - linux

dist:
  - trusty

sudo:
  - required

language:
   - cpp

install:
   # gtest install workaround
   - sudo apt-get install libgtest-dev libsdl2-dev libsdl2-ttf-dev libsdl2-image-dev cppcheck
   - sudo apt-get install cppcheck
   - cd /usr/src/gtest
   - sudo cmake .
   - sudo make
   - sudo mv libgtest* /usr/lib/
   - cd "${TRAVIS_BUILD_DIR}"
   # -- workaround end

script:
    - mkdir _builds
    - cd _builds
    - cmake ..
    - make
    - ls -al && ./bin/tests
    - cppcheck .